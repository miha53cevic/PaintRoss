<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintRoss</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow: none;
        }
    </style>
</head>

<body>
    <div id="app" style="display: flex; flex-direction: column;">
        <nav style="height: 48px; background-color: white; width: 100vw; display: flex; flex-direction: column;">
            <section style="display: flex; gap: 1rem; margin-left: 1rem; flex: 1; align-items: center;">
                <div>File</div>
                <div>View</div>
                <div>Image</div>
            </section>
            <section style="display: flex; gap: 1rem; margin-left: 1rem; flex: 1; align-items: center;">
                <div>New Icon</div>
                <div>Save Icon</div>
                <div>Load Icon</div>
            </section>
        </nav>
    </div>
    </div>
    <article style="position: absolute; top: calc(48px + 1rem); left: 1rem; background-color: white; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; height: 400px; padding: 1rem; gap: 1rem;">
        <h4>Tools</h4>
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <button>Line</button>
            <button>Pen</button>
            <button>Curve</button>
            <button>Fill bucket</button>
        </div>
    </article>
    <article style="position: absolute; bottom: calc(1rem); left: 1rem; background-color: white; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; height: 200px; width: 300px; padding: 1rem; gap: 1rem;">
        <h4>Colors</h4>
    </article>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
